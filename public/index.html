<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="left-nav">tweeter<i class="fa-brands fa-twitter"></i></span>
      <span id="right-nav">Write a new tweet</span>
      <i class="fa-solid fa-angles-down"></i>
    </nav>
    <header id="body-header">
      <div>
        <img id="profile-image" src="/images/profile-hex.png"> 
    </div>
    <br>
    <div>
        <h2 id="your-name">Your Name</h2>
    </div>
</header>
    <!-- Page-specific (main) content here -->
<main class="container">
      <div id="warning"></div>
      <section class="new-tweet">
        <h2 id="compose-tweet">Compose Tweet</h2>
        <p class="validation-tweet"></p>
        <form action="/tweets" method="POST" id="submit-tweet">
          <textarea name="text" id="tweet-text" value="text" placeholder="What are you humming about?"></textarea>
          <footer>
            <div class = footer>
              <button id="tweet-button" type="submit">Tweet</button>
              <output name="counter" class="counter" id="counter" for="tweet-text">140</output>
            </div>
          </footer>
          </form>
        </section>
        <div id="tweets-container"></div>
      </main>
    </body>
  </html>
